<div id="complaint-form" style="  position: fixed !important;
  top: 50% !important;
  left: 50% !important;
  transform: translate(-50%, -50%) !important;
  z-index: 1051 !important;
  width: 90% !important;
  max-width: 500px !important;
  display: none !important;">
  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-header bg-primary text-white rounded-top-4">
      <h4 class="mb-0">üìù Submit a Complaint</h4>
    </div>
    <div class="card-body">
      <form id="complaintForm" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="name" class="form-label">Name (optional)</label>
          <input type="text" class="form-control" id="name" placeholder="Anonymous">
        </div>
        <div class="mb-3">
          <label for="complaint" class="form-label">Your Complaint</label>
          <textarea class="form-control" id="complaint" rows="4" required placeholder="Describe the issue..."></textarea>
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Attach Image (optional)</label>
          <input type="file" class="form-control" id="image" accept="image/*">
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="addToThread">
          <label class="form-check-label" for="addToThread">
            Add to thread
          </label>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Submit Complaint</button>
        </div>
      </form>
    </div>
  </div>
</div>


<!-- Auth Modal -->
<div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-3">
      <div class="modal-header">
        <h5 class="modal-title" id="authModalLabel">Account Access</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-tab-pane" type="button" role="tab">Login</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-tab-pane" type="button" role="tab">Register</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="forgot-tab" data-bs-toggle="tab" data-bs-target="#forgot-tab-pane" type="button" role="tab">Forgot Password</button>
          </li>
        </ul>

        <div class="tab-content">
          <!-- Login -->
          <div class="tab-pane fade show active" id="login-tab-pane" role="tabpanel">
            <form id="loginForm">
              <div class="mb-3">
                <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
          </div>

          <!-- Register -->
          <div class="tab-pane fade" id="register-tab-pane" role="tabpanel">
            <form id="registerForm">
              <div class="mb-3">
                <input type="email" class="form-control" id="registerEmail" placeholder="Email" required>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
              </div>
              <button type="submit" class="btn btn-outline-primary w-100">Register</button>
            </form>
          </div>

          <!-- Forgot Password -->
          <div class="tab-pane fade" id="forgot-tab-pane" role="tabpanel">
            <form id="forgotForm">
              <div class="mb-3">
                <input type="email" class="form-control" id="forgotEmail" placeholder="Your Email" required>
              </div>
              <button type="submit" class="btn btn-secondary w-100">Send Reset Link</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


    <div class="container" id="complaint-wall">
      <div class="card shadow-sm border-0 rounded-4 mb-4">
        <div class="card-header bg-secondary text-white rounded-top-4">
          <h5 class="mb-0">üì¢ Community Complaints</h5>
        </div>
        <div class="card-body" id="threadContainer">

        


        </div>
      </div>
    </div>


<!-- Comment Modal -->
<div class="modal fade" id="commentModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Comments</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="modalCommentsContainer" style="font-size: 1.2rem;">
        <!-- Comments will be dynamically inserted here -->
      </div>
      <div class="modal-footer">
        <form id="commentForm" class="w-100 d-flex gap-2">
          <input type="text" id="commentInput" class="form-control form-control-lg" placeholder="Write a comment..." required />
          <button type="submit" class="btn btn-primary btn-lg">Send</button>
        </form>
      </div>
    </div>
  </div>
</div>
